<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Add Note</title>
    <link rel="stylesheet" href="add.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <h1>Add Note</h1>
      <nav>
        <button id="theme">
          <img src="../images/moon.svg" alt="dark theme" />
        </button>
        <a href="../index.html" style="text-decoration: none">
          <img src="../images/arrow-left.svg" alt="back" />
        </a>
      </nav>
    </header>

    <div class="container">
      <input
        type="text"
        id="title"
        placeholder="Note Title"
        autocomplete="off"
      />
      <div class="tagInputContainer">
        <input type="text" id="new-tag" placeholder="Add new tag" />
        <button id="addTag">Add Tag</button>
      </div>
      <select id="tag-select">
        <option value="">Select Tag</option>
      </select>

      <div class="tag-container" id="selected-tags">
        <!-- Selected tags will appear here -->
      </div>

      <textarea id="note-content" placeholder="Write your note here...">
      </textarea>

      <button id="saveNote">Save Note</button>
    </div>
    <script src="./add.js"></script>
    <script src="../theme.js"></script>
  </body>
</html>
