<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Note</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="edit.css">
  </head>
  <body>
    <header>
        <h1 data-i18n="editNote"></h1>
        <nav>
            <button id="theme">
                <img src="../images/moon.svg" alt="dark theme" />
            </button>
            <button type="button" id="back">
                <img src="../images/arrow-left.svg" alt="back" />
            </button>
        </nav>
    </header>
    <div class="container">
        <input type="text" id="title" placeholder="" data-i18n="noteTitle" autocomplete="off">
        <div class="tag-section">
            <div style="display: flex; gap: 0.5rem;">
                <input type="text" id="new-tag" placeholder="" data-i18n="addTagInput" style="flex: 1;">
                <button id="addTag" data-i18n="addTag" style="padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 4px;"></button>
            </div>
            <select id="tag-select">
                <option value="" data-i18n="selectTag"></option>
            </select>
        </div>

        <div class="tag-container" id="selected-tags">
            <!-- Selected tags will appear here -->
        </div>

        <textarea id="note-content" placeholder="" data-i18n="newNote"></textarea>

        <button id="updateNote" data-i18n="updateNote"></button>
    </div>
    <script src="edit.js"></script>
    <script src="../theme.js"></script>
    <script src="../localize.js"></script>
  </body>
</html>
