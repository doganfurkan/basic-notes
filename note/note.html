<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Details</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      .note-container {
        padding: 0 1.5rem;
      }
      .note-title {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }
      .note-content {
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 1rem;
        font-weight: 400;
      }
      .note-content a {
        text-decoration: none;
        color: var(--primary);
        margin-left: 0.5rem;
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        border-radius: 1rem;
        border: 1px solid var(--borderColor);
        font-size: 0.8rem;
      }
      .note-content a img {
        width: 16px;
        vertical-align: middle;
      }
      body.dark .note-content a img {
        filter: invert(100%);
      }
      .note-tags {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
        flex-wrap: wrap;
      }
      .tag {
        background: var(--primary);
        color: white;
        padding: 4px 12px;
        border-radius: 50px;
        font-size: 0.9rem;
      }
      .back-button {
        padding: 8px 16px;
        background: var(--bg);
        border: 1px solid var(--borderColor);
        border-radius: 4px;
        color: var(--filterBtn);
        margin: 1rem;
      }
      button#noteTheme:hover,
        button#back:hover {
            background: var(--bgSubtle);
            color: var(--filterBtn);
        }

        button#noteTheme,
        button#back {
            width: 48px;
            height: 48px;
            background: var(--bg);
            color: var(--filterBtn);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            border-radius: 50px;
        }

        button#noteTheme img,
        button#back img {
            width: 24px;
        }

        body.dark button#noteTheme img,
        body.dark button#back img {
            filter: invert(100%);
        }
    </style>
  </head>
  <body>
    <div style="display: flex; gap: 0.5rem; justify-content: space-between; align-items: center; padding:24px">
        <h1 id="title" style="font-size: 1.5rem; font-weight: 200;"></h1>
        <div style="display: flex; gap: 0.5rem; align-items: center;">
            <button id="noteTheme">
                <img src="../moon.svg" alt="dark theme" />
            </button>
            <a href="../index.html" style="text-decoration: none;">
                <button type="button" id="back">
                    <img src="../arrow-left.svg" alt="back" />
                </button>
            </a>
        </div>
    </div>
    <div class="note-container">
      <div class="note-content" id="content"></div>
      <div class="note-tags" id="tags"></div>
    </div>

    <div style="display: flex; gap: 0.5rem; justify-content: center; padding: 24px">
        <button id="editNote" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 35px; cursor: pointer; font-weight: 600; font-family: inherit; display: flex; align-items: center; gap: 0.5rem;">
            Edit Note
        </button>
        <button id="deleteNote" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 35px; cursor: pointer; font-weight: 600; font-family: inherit; display: flex; align-items: center; gap: 0.5rem;">
            Delete Note
        </button>
    </div>

    <script src="note.js"></script>
  </body>
</html>
