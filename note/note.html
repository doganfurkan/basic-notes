<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Details</title>
    <link rel="stylesheet" href="note.css" />
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
      <nav>
        <button id="theme">
          <img src="../images/moon.svg" alt="dark theme" />
        </button>
        <a href="../index.html">
          <img src="../images/arrow-left.svg" alt="back" />
        </a>
      </nav>
    </header>
    <div class="note-container">
      <div class="note-content" id="content"></div>
      <div class="note-tags" id="tags"></div>
    </div>

    <div id="note-info">
      <div id="note-created"></div>
      <div id="note-updated"></div>
    </div>

    <div id="note-actions">
      <button id="editNote" data-i18n="editNote"></button>
      <button id="deleteNote" data-i18n="deleteNote"></button>
      <button id="openPopup">
        <span data-i18n="openPopup"></span>
        <span class="tooltip" data-i18n="openPopupTooltip"></span>
      </button>
    </div>

    <script src="../localize.js"></script>
    <script src="note.js"></script>
    <script src="../theme.js"></script>
  </body>
</html>
