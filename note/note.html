<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Details</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="note.css">
  </head>
  <body>
    <div style="display: flex; gap: 0.5rem; justify-content: space-between; align-items: flex-start; padding:24px">
        <h1 id="title" style="font-size: 1.5rem; font-weight: 200; line-height: 1.75rem; margin: .625em 0;"></h1>
        <div style="display: flex; gap: 0.5rem; align-items: center; padding: 5px 0;">
            <button id="noteTheme">
                <img src="../moon.svg" alt="dark theme" />
            </button>
            <a href="../index.html" style="text-decoration: none;">
                <button type="button" id="back">
                    <img src="../arrow-left.svg" alt="back" />
                </button>
            </a>
        </div>
    </div>
    <div class="note-container">
      <div class="note-content" id="content"></div>
      <div class="note-tags" id="tags"></div>
    </div>

    <div id="note-info">
      <div id="note-created"></div>
      <div id="note-updated"></div>
    </div>

    <div style="display: flex; gap: 0.5rem; justify-content: center; padding: 24px">
        <button id="editNote" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 35px; cursor: pointer; font-weight: 600; font-family: inherit; display: flex; align-items: center; gap: 0.5rem;">
            Edit Note
        </button>
        <button id="deleteNote" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 35px; cursor: pointer; font-weight: 600; font-family: inherit; display: flex; align-items: center; gap: 0.5rem;">
            Delete Note
        </button>
    </div>

    <script src="note.js"></script>
  </body>
</html>
