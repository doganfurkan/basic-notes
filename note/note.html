<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Details</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="note.css" />
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
      <nav>
        <button id="theme">
          <img src="../moon.svg" alt="dark theme" />
        </button>
        <a href="../index.html">
          <img src="../arrow-left.svg" alt="back" />
        </a>
      </nav>
    </header>
    <div class="note-container">
      <div class="note-content" id="content"></div>
      <div class="note-tags" id="tags"></div>
    </div>

    <div id="note-info">
      <div id="note-created"></div>
      <div id="note-updated"></div>
    </div>

    <div id="note-actions">
      <button id="editNote">Edit Note</button>
      <button id="deleteNote">Delete Note</button>
    </div>

    <script src="note.js"></script>
    <script src="../theme.js"></script>
  </body>
</html>
