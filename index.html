<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Notes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="topbar">
      <h1 data-i18n="welcomeMessage"></h1>
      <nav>
        <a id="about" href="./about/about.html">
          <img src="./images/info.svg" alt="information" />
        </a>
        <button id="theme">
          <img src="./images/moon.svg" alt="dark theme" />
        </button>
        <a id="addNote" href="./add/add.html">+</a>
      </nav>
    </header>
    <div id="not">
      <input
        type="text"
        placeholder=""
        id="quickNote"
        autocomplete="off"
        data-i18n="quickNoteLabel"
      />
    </div>
    <div id="filters">
      <button id="sort">
        <img
          src="/images/sort-ascending.svg"
          alt="Sort"
          class="sort-ascending"
        />
        <img
          src="/images/sort-descending.svg"
          alt="Sort"
          class="sort-descending"
        />
        <span></span>
      </button>
      <button id="toggleSearch">
        <img src="/images/magnifying-glass.svg" alt="Search" />
        <span data-i18n="search"></span>
      </button>
    </div>
    <div id="searchContainer" class="hidden">
      <div id="searchBox">
        <input type="text" id="search" placeholder="" data-i18n="search" />
        <button id="searchButton">
          <img src="/images/magnifying-glass.svg" alt="Search" />
        </button>
      </div>
      <div id="resultInfo">
        <span id="resultCount"></span>
        <button id="clearSearch">Clear Search</button>
      </div>
      <div id="filters-container">
        <span id="all" class="chosen" data-i18n="filterAll"></span>
        <span id="quick" data-i18n="quickNoteLabel"></span>
      </div>
    </div>
    <div id="list"></div>
    <script src="localize.js"></script>
    <script src="./theme.js"></script>
    <script src="index.js"></script>
  </body>
</html>
