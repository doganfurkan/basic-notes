<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Notes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="topbar">
      <h1 data-i18n="welcomeMessage"></h1>
      <nav>
        <a id="about" href="./about/about.html">
          <img src="./images/info.svg" alt="information" />
        </a>
        <button id="theme">
          <img src="./images/moon.svg" alt="dark theme" />
        </button>
        <a id="addNote" href="./add/add.html">+</a>
      </nav>
    </header>
    <div id="not">
      <input
        type="text"
        placeholder=""
        id="quickNote"
        autocomplete="off"
        data-i18n="quickNoteLabel"
      />
    </div>
    <div id="filters">
      <button id="sort">
        <img
          src="/images/sort-ascending.svg"
          alt="Sort"
          class="sort-ascending"
        />
        <img
          src="/images/sort-descending.svg"
          alt="Sort"
          class="sort-descending"
        />
        <span></span>
      </button>
      <div id="filters-shadow">
        <div id="filters-container">
          <span id="all" class="chosen" data-i18n="filterAll"></span>
          <span id="quick" data-i18n="quickNoteLabel"></span>
        </div>
      </div>
    </div>
    <div id="list"></div>
    <script src="./theme.js"></script>
    <script src="localize.js"></script>
    <script src="index.js"></script>
  </body>
</html>
